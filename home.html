<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>

    <div class="row">
      <!-- Add Button -->
      <div class="col-md-3"> 
           <button type="button"
              id="topButton"
              class="btn btn-primary">
              Show/Hide
           </button>
      </div>

      <!-- Search Button -->
      <div class="col-md-3">
          <button type="button"
             id="searchButton"
             class="btn btn-primary">
             Search
          </button>
      </div>

      <!--  Button -->
      <div class="dropdown col-md-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Search Category
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>

      <div class="col-md-3">
        <input type="text" name="name" id="boxInput" >
      </div>

    </div>

    <hr> 

          <!--container for Contact List table -->
    <div id="dvdTableDiv">
            <h2>My Dvds</h2> 
            <table id="DvdTable" class="table table-hover">
              <thead>
                <tr>
                  <th width="40%">Title</th>
                  <th width="30%">Release date</th>
                  <th width="15%">Director</th>
                <th width="15%">Rating</th>
             </tr>
            </thead>
          <!-- we will add data rows dynamically to the tbody -->
        <tbody id="contentRows"></tbody>
     </table> 
    </div> 

    <div id="addDvdDiv" style = "display:none;">
      <h2>Add New Dvd</h2>
      <form role="form" id="addForm">
          <div class="form-group row">
              <label for="addTitle" class="col-md-4 control-label">
                  Title:
              </label>
              
              <div class="col-md-8">
                  <input type="text" 
                         class="form-control"
                         id="addTitle"
                         placeholder="Title" 
                         required>
              </div>
          </div>
          
          <div class="form-group row">                        
              <label for="addReleaseDate" class="col-md-4 control-label">
                  Release Date:
              </label>
              
              <div class="col-md-8">
                  <input type="text" 
                         class="form-control"
                         id="addReleaseDate"
                         placeholder="ReleaseDate" 
                         required>
              </div>
          </div>
          
          <div class="form-group row">                        
              <label for="addDirector" class="col-md-4 control-label">
                Director:
              </label>
              
              <div class="col-md-8">
                  <input type="text" 
                         class="form-control"
                         id="addDirector"
                         placeholder="Director">
              </div>
          </div>
          
          <div class="form-group row">                        
              <label for="addRating" class="col-md-4 control-label">
                  Ratings:
              </label>
              
              <div class="col-md-8">
                  <input type="text" 
                         class="form-control"
                         id="addRating"
                         placeholder="Rating" 
                         required>
              </div>
          </div>
          
          <div class="form-group row">                        
              <label for="addNotes" class="col-md-4 control-label">
                  Notes:
              </label>
              
              <div class="col-md-8">
                  <input type="text" 
                         class="form-control"
                         id="addNotes"
                         placeholder="Notes">
              </div>
          </div>
          
          <div class="form-group row">
              <div class="offset-md-4 col-md-8">
                  <button type="button"
                          id="addDvdButton"
                          class="btn btn-primary">
                      Create Dvd
                  </button>
              </div>
          </div>
      </form>
    </div>

    <div id="dvdInfoDiv" >
      <h1>test</h1>
      <h1 id="titleInfo"></h1>
      <hr>
      <div id="releaseYearInfo" class="row"> </div>
      <div id="directorInfo"class="row"></div>
      <div id="ratingInfo" class="row"></div>
      <div id="notesInfo" class="row"></div>
    </div>
                  





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="home.js"></script>

    </body>
</html>
